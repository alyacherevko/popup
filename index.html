<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Pop-up</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div id="popup_1" class="popup">  
        <span class="popup_close">&#10006;</span>
    </div>
    <a href="#popup_1" class="popup_open">Click</a>
    <div class="overlay"></div>
    <script src="./popup.js"></script>
</body>
</html>
